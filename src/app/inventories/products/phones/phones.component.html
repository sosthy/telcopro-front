<div class="d-flex justify-content-between mb-5">
  <div>
    <button class="btn btn-primary" [routerLink]="['/inventories/products/new-phones']">Create Phone</button>
  </div>
  <div class="u-search">
    <form>
      <div class="form-group">
        <input type="search" placeholder="Search" class="form-control" [(ngModel)]="motcle" name="search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="bouton" (click)="search()"
                style="display:none"><span class="fa fa-search"></span></button>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col-sm-6 col-md-4 col-lg-3 justify-content-center" *ngFor="let phone of listPortables">
    <div class="card card-body card-widget bg-white card-inverse">
      <div ngbDropdown class="imenu" placement="bottom-right">
        <a id="downMenu" href="javascript:;" ngbDropdownToggle>
          <i class="fa fa-ellipsis-v"></i>
        </a>
        <div ngbDropdownMenu class="dropdown-menu dropdown-menu-right" aria-labelledby="downMenu">
          <a class="dropdown-item" href="javascript:;" (click)="onEditPortable(phone)">
            <i class="icon icon-basic-settings mr-3"></i>
            <span>Edit</span>
          </a>
          <a class="dropdown-item" href="javascript:;" (click)="open(deletePhoneConfirmation, phone, 2)">
            <i class="icon icon-basic-postcard mr-3"></i>
            <span>Delete</span>
          </a>
          <a class="dropdown-item" href="javascript:;">
            <i class="icon icon-basic-message-multiple mr-3"></i>
            <span>Approvisionner</span>
          </a>
        </div>
      </div>
      <a href="javascript:;">
        <img src="assets/images/avatar.jpg" class="avatar-md rounded" alt="">
      </a>
      <div class="pl-3 pr-3">
        <p class="ff-headers mb-0 text-uppercase mb-2"><strong>{{ phone.designation }}</strong></p>
        <small class="d-block">Price : <strong>{{ phone.priceUnit }} FCFA</strong></small>
        <small class="d-block">Quantity : {{ phone.quantity }} {{ phone.measureUnit.unity }}</small>
        <small class="d-block">Entrepot : {{ phone.emplacement.entrepot.name }}</small>
      </div>
    </div>
  </div>
</div>
