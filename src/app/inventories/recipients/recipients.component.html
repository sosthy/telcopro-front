
<div class="d-flex justify-content-between">
  <div>
    <button class="btn btn-primary" (click)="open(formRecipient)">Create</button>
  </div>
  <div class="u-search">
    <form>
      <div class="form-group">
        <input type="search" placeholder="Search" class="form-control" [(ngModel)] ="motCle" name="search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="bouton" (click)="searchRecipient()" style="display:none"><span class="fa fa-search"></span></button>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col-sm-6 col-md-4 col-lg-3 justify-content-center" *ngFor="let rec of recipients">
    <div class="card card-body card-widget bg-white card-inverse">
      <div ngbDropdown class="imenu">
        <a id="downMenu" href="javascript:;" ngbDropdownToggle>
          <i class="fa fa-ellipsis-v"></i>
        </a>
        <div ngbDropdownMenu class="dropdown-menu dropdown-menu-right" aria-labelledby="downMenu">
          <a class="dropdown-item" href="javascript:;" (click)="open(formRecipient, rec, 1)">
            <i class="icon icon-basic-settings mr-3"></i>
            <span>Edit</span>
          </a>
          <a class="dropdown-item" href="javascript:;" (click)="open(deleteRecipient, rec, 2)">
            <i class="icon icon-basic-postcard mr-3"></i>
            <span>Delete</span>
          </a>
          <a class="dropdown-item" href="javascript:;">
            <i class="icon icon-basic-message-multiple mr-3"></i>
            <span>Details</span>
          </a>
        </div>
      </div>
      <a href="javascript:;">
        <img src="assets/images/avatar.jpg" class="avatar-sm rounded-circle" alt="">
      </a>
      <div class="pl-3 pr-3">
        <p class="ff-headers mb-0 text-uppercase"><strong>{{ rec.designation }}</strong></p>
        <small class="d-block">{{ rec.phone }}</small>
        <small class="d-block">{{ rec.location}}</small>
        <small class="d-block">{{ rec.groupe?.name}} </small>
      </div>
    </div>
  </div>
</div>

<ng-template #recipientDetails let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h6 class="modal-title text-uppercase">D</h6>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>One fine body&hellip;</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
  </div>
</ng-template>

<ng-template #deleteRecipient let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h6 class="modal-title text-uppercase">{{ addEditCardHeader }}</h6>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" id="deleteRecip">
    <p>Are you sure you want to delete </p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="c('Close click')">Cancel</button>
    <button type="button" class="btn btn-danger" (click)="onDeleteRecipient()">OK</button>
  </div>
</ng-template>

<ng-template ngbModalContainer></ng-template>
<ng-template #formRecipient let-c="close">
  <div class="modal-header">
    <h6 class="modal-title text-uppercase">{{addEditCardHeader}}</h6>
    <button type="button" class="close" aria-label="Close" (click)="c('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="card">
      <div class="card-body">
        <p>Enter Role Informations for Recipient</p>
        <div class="form-group row">
          <label for="des-text-input" class="col-sm-3 col-md-4 col-lg-3 col-form-label">Designation</label>
          <div class="col-sm-9 col-md-8 col-lg-9">
            <input class="form-control" type="text" [(ngModel)]="recipient.designation" id="des-text-input" name="recipientDesignation">
          </div>
        </div>
        <div class="form-group row">
          <label for="web-text-input" class="col-sm-3 col-md-4 col-lg-3 col-form-label">Website</label>
          <div class="col-sm-9 col-md-8 col-lg-9">
            <input class="form-control" type="txt" [(ngModel)]="recipient.website" id="web-text-input" name="recipientWeb">
          </div>
        </div>
        <div class="form-group row">
          <label for="phone-text-input" class="col-sm-3 col-md-4 col-lg-3 col-form-label">Phone</label>
          <div class="col-sm-9 col-md-8 col-lg-9">
            <input class="form-control" type="text" [(ngModel)]="recipient.phone" id="phone-text-input" name="recipientPhone">
          </div>
        </div>
        <div class="form-group row">
          <label for="loc-text-input" class="col-sm-3 col-md-4 col-lg-3 col-form-label">Location</label>
          <div class="col-sm-9 col-md-8 col-lg-9">
            <input class="form-control" type="txt" [(ngModel)]="recipient.location" id="loc-text-input" name="recipientLocation">
          </div>
        </div>
        <div class="form-group row">
          <label for="group-text-input" class="col-sm-3 col-md-4 col-lg-3 col-form-label">Groupe</label>
          <div class="col-sm-9 col-md-8 col-lg-9">
            <select id="group-text-input" name="selectedGroup" [(ngModel)]="recipient.groupe" class="form-control" [compareWith]="compareFn">
                <option [ngValue]="grp" *ngFor="let grp of groupes">{{ grp.name }}</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="mouv-text-input" class="col-sm-3 col-md-4 col-lg-3 col-form-label">Transactions</label>
          <div class="col-sm-9 col-md-8 col-lg-9">
            <select id="mouv-text-input" name="selectedTrans" [(ngModel)]="recipient.mouvements" class="form-control" [compareWith]="compareFn">
                <option [ngValue]="mvt" *ngFor="let mvt of mouvements">{{ mvt.reference}}</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
    <button type="button" class="btn btn-primary" (click)="onSaveRecipient()">Save changes</button>
  </div>
</ng-template>
