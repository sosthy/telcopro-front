<div class="d-flex justify-content-between mb-5">
  <div>
    <button class="btn btn-primary" (click)="open(formColor)">
      <i class="fa fa-plus-circle fa-lg mr-1"></i>Add Color
    </button>
  </div>
  <div class="u-search">
    <form>
      <div class="form-group input-group">
        <div class="input-group-addon bg-search"><i class="fa fa-search fa-lg"></i></div>
        <input type="search" placeholder="Search" class="form-control" [(ngModel)]="motCle" name="searchColor">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="bouton" (click)="searchColor()" style="display:none"><span class="fa fa-search"></span></button>
      </div>
    </form>
  </div>
</div>

<div class="card" *ngIf="colors.length != 0">
  <div class="card-header">
    List of Colors
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table">
        <thead class="thead-default">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let col of colors; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td class="text-uppercase">{{ col.name }}</td>
          <td>
            <button class="btn btn-warning table-btn-width" (click)="open(formColor, col)">
              <i class="fa fa-edit fa-lg mr-1"></i>Edit
            </button>
            <button class="btn btn-danger table-btn-width" (click)="open(deleteColor, col)">
              <i class="fa fa-trash fa-lg mr-1"></i>Delete
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<strong *ngIf="colors.length == 0">
    {{tableMessage}}
 </strong>

<ng-template #deleteColor let-c="close">
  <div class="modal-header">
    <h6 class="modal-title text-uppercase">Delete Color</h6>
    <button type="button" class="close" aria-label="Close" (click)="c('Close click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Are you sure you want to delete color <strong>{{color.name}}</strong>?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="onDeleteColor()">Yes</button>
    <button type="button" class="btn btn-secondary" (click)="c('Close click')">Cancel</button>
  </div>
</ng-template>

<ng-template #formColor let-c="close">
  <div class="modal-header">
    <h6 class="modal-title text-uppercase">{{addEditCardHeader}}</h6>
    <button type="button" class="close" aria-label="Close" (click)="c('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form [formGroup]="form" (ngSubmit)="onSaveColor()">
  <div class="modal-body">
    <div class="card">
      <div class="card-body">
        <p>Enter Color Informations</p>
        <div class="form-group row">
          <label for="role-text-input" class="col-sm-3 col-md-4 col-lg-3 col-form-label">Name: </label>
          <div class="col-sm-9 col-md-8 col-lg-9">
            <input [ngClass]="arrangeClass('colorName')" class="form-control" type="text" [(ngModel)]="color.name" id="role-text-input" formControlName="colorName">
              <div class="text-danger mt-2 small" *ngIf="isUnValid('colorName')">
                Name field is required.
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-success" [disabled]="formUnValid()">Save changes</button>
    <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
  </div>
  </form>
</ng-template>
