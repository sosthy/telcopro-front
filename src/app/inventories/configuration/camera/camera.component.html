<div class="d-flex justify-content-between mb-5">
  <div>
    <button class="btn btn-primary" (click)="open(formCamera)">Create Camera</button>
  </div>
  <div class="u-search">
    <form>
      <div class="form-group">
        <input type="search" placeholder="Search" [(ngModel)] ="motCle" class="form-control" name="cameraSearch">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="bouton" (click)="searchCamera()" style="display:none"><span class="fa fa-search"></span></button>
      </div>
    </form>
  </div>
</div>

<div class="card"  *ngIf="cameras.length != 0">
  <div class="card-header">
    List of Cameras
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table">
        <thead class="thead-default">
        <tr>
          <th>#</th>
          <th>front Camera</th>
          <th>back Camera</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let cam of cameras; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td class="text-uppercase">{{ cam.frontCamera }}</td>
          <td>{{ cam.backCamera }}</td>
          <td>
            <a href="javascript:;" (click)="open(formCamera, cam)">edit</a> &nbsp;&nbsp;
            <a href="javascript:;" (click)="open(deleteCamera, cam)">delete</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<strong *ngIf="cameras.length == 0">
    {{tableMessage}}
 </strong>


<div class="" *ngIf="mode == 3">
  <p>Edit Camera</p>
</div>

<ng-template #deleteCamera let-c="close">
  <div class="modal-header">
    <h6 class="modal-title text-uppercase">Delete Camera</h6>
    <button type="button" class="close" aria-label="Close" (click)="c('Close click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>One fine body&hellip;</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="c('Close click')">Cancel</button>
    <button type="button" class="btn btn-danger" (click)="onDeleteCamera()">Yes</button>
  </div>
</ng-template>

<ng-template ngbModalContainer></ng-template>
<ng-template #formCamera let-c="close">
  <div class="modal-header">
    <h6 class="modal-title text-uppercase">{{addEditCardHeader}}</h6>
    <button type="button" class="close" aria-label="Close" (click)="c('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="card">
      <div class="card-body">
        <p>Enter Role Informations for Camera</p>
        <div class="form-group row">
          <label for="role-text-input" class="col-sm-3 col-md-4 col-lg-3 col-form-label">Front Camera</label>
          <div class="col-sm-9 col-md-8 col-lg-9">
            <input class="form-control" type="number" [(ngModel)]="camera.frontCamera" id="role-text-input" name="cameraFront">
          </div>
        </div>
        <div class="form-group row">
          <label for="desc-text-input" class="col-sm-3 col-md-4 col-lg-3 col-form-label">Back Camera</label>
          <div class="col-sm-9 col-md-8 col-lg-9">
            <input class="form-control" type="number" [(ngModel)]="camera.backCamera" id="desc-text-input" name="cameraBack">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
    <button type="button" class="btn btn-primary" (click)="onSaveCamera()">Save changes</button>
  </div>
</ng-template>
