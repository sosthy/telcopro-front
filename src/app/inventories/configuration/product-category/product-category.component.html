<div class="d-flex justify-content-between mb-5">
  <div>
    <button class="btn btn-primary" (click)="open(formProductCategory)">
      <i class="fa fa-plus-circle fa-lg mr-1"></i>Add Category
    </button>
  </div>
  <div class="u-search">
    <form>
      <div class="form-group input-group">
        <div class="input-group-addon bg-search"><i class="fa fa-search fa-lg"></i></div>
        <input type="search" placeholder="Search" class="form-control" [(ngModel)]="motCle" name="productSearch">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="bouton" (click)="searchProductCategory()" style="display:none"><span class="fa fa-search"></span></button>
      </div>
    </form>
  </div>
</div>

<div class="card" *ngIf="categories.length != 0">
  <div class="card-header">
    List of Products Category
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table">
        <thead class="thead-default">
        <tr>
          <th>#</th>
          <th>Category Name</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let cat of categories; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td class="text-uppercase">{{ cat.name }}</td>
          <td>{{ cat.notes }}</td>
          <td>
            <button class="btn btn-warning table-btn-width" (click)="open(formProductCategory, cat)">
              <i class="fa fa-pencil fa-lg mr-1"></i>Edit
            </button> &nbsp;&nbsp;
            <button class="btn btn-danger table-btn-width" (click)="open(deleteProductCategory, cat)">
              <i class="fa fa-trash fa-lg mr-1"></i>Delete
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<strong *ngIf="categories.length == 0">
  {{tableMessage}}
</strong>

<div class="" *ngIf="mode == 3">
  <p>Edition de contact</p>
</div>

<ng-template #deleteProductCategory let-c="close">
  <div class="modal-header">
    <h6 class="modal-title text-uppercase">Delete Category</h6>
    <button type="button" class="close" aria-label="Close" (click)="c('Close click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Are you sure you want to delete category <strong>{{category.name}}</strong></p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="onDeleteProductCategory()">Yes</button>
    <button type="button" class="btn btn-secondary" (click)="c('Close click')">Cancel</button>
  </div>
</ng-template>

<ng-template ngbModalContainer></ng-template>
<ng-template #formProductCategory let-c="close">
  <div class="modal-header">
    <h6 class="modal-title text-uppercase">{{addEditCardHeader}}</h6>
    <button type="button" class="close" aria-label="Close" (click)="c('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="card">
      <div class="card-body">
        <p>Enter Role Informations for User</p>
        <div class="form-group row">
          <label for="role-text-input" class="col-sm-3 col-md-4 col-lg-3 col-form-label">Category Name</label>
          <div class="col-sm-9 col-md-8 col-lg-9">
            <input class="form-control" type="text" [(ngModel)]="category.name" id="role-text-input" name="roleName">
          </div>
        </div>
        <div class="form-group row">
          <label for="desc-text-input" class="col-sm-3 col-md-4 col-lg-3 col-form-label">Description</label>
          <div class="col-sm-9 col-md-8 col-lg-9">
            <textarea class="form-control" type="text" rows="4" [(ngModel)]="category.notes" id="desc-text-input"></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="onSaveProductCategory()">Save changes</button>
    <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
  </div>
</ng-template>
