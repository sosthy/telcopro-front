<div class="d-flex justify-content-center min-height-100 h-100 my-bg-signin">
  <!-- <div class="bg-cover bg-1 d-none d-md-inline-flex col-md-6 col-lg-8"></div> align-items-stretch-->
  <div class="card card-body mb-0 rounded-0 p-5 col-sm-12 col-md-6 col-lg-4 bg-transparent">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <img src="assets/images/logo.png" class="avatar-xs mb-1" alt="">
        <p class="ff-headers text-uppercase">Sign in to your account</p>
      </div>
      <fieldset class="form-group" [ngClass]="{'has-danger': form.controls['username'].hasError('required') && form.controls['username'].touched}">
        <label for="username" class="form-control-label">
          Enter your username
        </label>
        <input id="username" type="text" class="form-control" placeholder="username" [formControl]="form.controls['username']" [ngClass]="{'form-control-danger': form.controls['username'].hasError('required') && form.controls['username'].touched}"/>
        <div class="form-control-feedback" *ngIf="form.controls['username'].hasError('required') && form.controls['username'].touched">Username is required.</div>
      </fieldset>
      <fieldset class="form-group" [ngClass]="{'has-danger': form.controls['password'].hasError('required') && form.controls['password'].touched}">
        <label for="password" class="form-control-label">
          Enter your password
        </label>
        <input id="password" type="password" class="form-control" placeholder="********" [formControl]="form.controls['password']" [ngClass]="{'form-control-danger': form.controls['password'].hasError('required') && form.controls['password'].touched}"/>
        <div class="form-control-feedback" *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched">Password is required.</div>
        <a [routerLink]="['/forgot']" class="form-text"><small>Recover password</small></a>
      </fieldset>
      <label class="custom-control custom-checkbox mb-3">
        <input type="checkbox" [formControl]="form.controls['remember']" class="custom-control-input">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">Stay logged in</span>
      </label>
      <div class="block"></div>
      <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Login</button>
      <strong>{{textMessage}}</strong>
      <a class="btn btn-outline-primary btn-link" [routerLink]="['/signup']">Create an account!</a>
    </form>
  </div>
</div>
